<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" ng-repeat="prod in shop">
    <!--Repeat over your data and display it below -->
    <a class="product-grid__product" ui-sref="details({id:prod.id})">
        <img src="{{prod.image}}" class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>
    <a class="product-grid__product">
        <!-- show image -->
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
    to get the specific product details-->
        <h3 class="product-grid__name">
          <a ui-sref="details({id:prod.id})">
            {{prod.title}}
            <!--Title-->
          </a></h3>

        <!--Product Description-->
        <h4 class="product-grid__sub">
          {{prod.desc}}
          <!--Desc-->
        </h4>

        <!--Product Price-->
        <div class="product-grid__price">
          {{prod.price}}
          <!--Price-->
        </div>
    </div>


</div>
